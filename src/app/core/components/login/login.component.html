<div class="login">
    <div class="content col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="login-area col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <div class="logo-container col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="logo">
                    <img src="./assets/logos/logo.png" alt="LOGO">  
                </div>
                <div class="title">{{'login.title' | translate}}</div>
                <div class="slogan">
                    {{'login.slogan' | translate}}
                </div>
            </div>
            <div class="login-form col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label">{{'login.form.user' | translate}}</label>
                        <input type="text" class="form-control" [ngClass]="{ 'is-invalid': f.submitted && !username.valid }" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                        <div *ngIf="f.submitted && !username.valid" class="invalid-feedback">{{'form.validation.required' | translate}}</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">{{'login.form.password' | translate}}</label>
                        <input type="password" class="form-control" [ngClass]="{ 'is-invalid': f.submitted && !password.valid }" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                        <div *ngIf="f.submitted && !password.valid" class="invalid-feedback">{{'form.validation.required' | translate}}</div>
                    </div>
                    <button class="btn">{{'login.form.submit' | translate}}</button>
                </form>
                <div class="form-actions">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <a routerLink="/recovery">{{'login.recovery' | translate}}</a>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <a class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" routerLink="/register">{{'login.register' | translate}}</a>
                    </div>   
                </div>
            </div>
        </div>
    </div>
</div>
